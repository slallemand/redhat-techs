---
- hosts: localhost
  connection: local
  gather_facts: no
  collections:
    - nutanix.ncp
  vars: 
    uuid: "{{ 9999 | random }}" 
  
  
  tasks:

    - name: Generate cloud-init files
      template:
        src: templates/cloud_init.yml.j2
        dest: cloud_init.yml
        owner: root
        group: root
        mode: '0644'
      loop: "{{ range(0, vm_number|int)|list}}"

    - name: cat file
      shell: cat ./cloud_init.yml
      register: cat

    - name: print
      debug:
        msg: "{{ cat.stdout }}"

    - name: Create Nutanix VM
      nutanix.ncp.ntnx_vms:
        nutanix_host: "{{ nutanix_host }}"
        nutanix_username: "{{ nutanix_username }}"
        nutanix_password: "{{ nutanix_password }}"
        state: present
        name: "dev_vm_{{ uuid }}"
        timezone: "UTC"
        validate_certs: False
        cluster:
          name: "ntnx-cluster-hpe-cic"
        networks:
          - is_connected: True
            subnet:
              name: "workload"
        disks:
          - type: "DISK"
            size_gb: 10
            clone_image:
              name:  "rhel-8.7-x86_64-kvm.qcow2"
            bus: "SCSI"
        vcpus: "{{ nb_cpu }}"
        cores_per_vcpu: 1
        memory_gb: "{{ nb_mem }}"
        guest_customization:
          type: "cloud_init"
          script_path: "./cloud_init_dev.yml"
          is_overridable: True
      vars:
        uuid: "{{ 9999 | random }}"
      loop: "{{ range(0, vm_number|int)|list}}"