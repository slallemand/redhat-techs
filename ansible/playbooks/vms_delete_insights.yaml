---
- hosts: all
  gather_facts: no
  collections:
    - redhat.satellite

  tasks:

    - name: Show subscription_status
      debug:
        msg: >
          Subscription Status: {{ foreman_ipv4 }}
    
    - name: Unregister the insights client
      shell: insights-client --unregister
      when: 
        - env_delete == "dev"
        - inventory_hostname in groups['foreman_demo_dev']  
      ignore_errors: yes

    - name: Unregister the insights client
      shell: insights-client --unregister
      when: 
        - env_delete == "qualif"
        - inventory_hostname in groups['foreman_demo_qualif']
      ignore_errors: yes

    - name: Unregister the insights client
      shell: insights-client --unregister
      when: 
        - env_delete == "prod"
        - inventory_hostname in groups['foreman_demo_prod']
      ignore_errors: yes

    - name: Unregister the insights client
      shell: insights-client --unregister
      when: 
        - env_delete == "all"
        - inventory_hostname in groups['foreman_demo_dev']
      ignore_errors: yes
    
    - name: Unregister the insights client
      shell: insights-client --unregister
      when: 
        - env_delete == "all"
        - inventory_hostname in groups['foreman_demo_qualif']
      ignore_errors: yes

    - name: Unregister the insights client
      shell: insights-client --unregister
      when: 
        - env_delete == "all"
        - inventory_hostname in groups['foreman_demo_prod']
      ignore_errors: yes