        - java
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DB_PASSWORD
              name: fruits-db-ocp
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: DB_USER
              name: fruits-db-ocp
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              key: DB_NAME
              name: fruits-db-ocp
        - name: DB_IP
          valueFrom:
            secretKeyRef:
              key: DB_IP
              name: fruits-db-ocp
