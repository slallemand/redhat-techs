          failureThreshold: 3
          httpGet:
            path: /health/live
            port: null
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: quarkus-front-kn
        ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
