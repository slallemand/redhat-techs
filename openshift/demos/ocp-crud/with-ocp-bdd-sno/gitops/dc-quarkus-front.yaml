kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  annotations:
    app.openshift.io/connects-to: postgresql-db
    app.openshift.io/vcs-url: 'https://github.com/davmartini/redhat-techs.git'
    app.quarkus.io/vcs-url: 'https://github.com/davmartini/redhat-techs.git'
    app.quarkus/id: '42'
    foo: bar
  name: quarkus-front
  labels:
    app.kubernetes.io/name: quarkus-front
    app.kubernetes.io/part-of: quarkus-app-with-bdd-on-ocp
    app.kubernetes.io/version: 1.0-SNAPSHOT
    app.openshift.io/runtime: quarkus
    department: fruity-dept
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app.kubernetes.io/name: quarkus-front
    app.kubernetes.io/part-of: quarkus-app-with-bdd-on-ocp
    app.kubernetes.io/version: 1.0-SNAPSHOT
  template:
    metadata:
      namespace: demo
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: quarkus-front
        app.kubernetes.io/part-of: quarkus-app-with-bdd-on-ocp
        app.kubernetes.io/version: 1.0-SNAPSHOT
        app.openshift.io/runtime: quarkus
        department: fruity-dept
      annotations:
        app.openshift.io/connects-to: postgresql-db
        app.openshift.io/vcs-url: 'https://github.com/davmartini/redhat-techs.git'
        app.quarkus.io/vcs-url: 'https://github.com/davmartini/redhat-techs.git'
        app.quarkus/id: '42'
        foo: bar
    spec:
      containers:
        - resources: {}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: quarkus-front
          command:
            - java
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fruits-db-ocp
                  key: DB_PASSWORD
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: fruits-db-ocp
                  key: DB_USER
            - name: JAVA_APP_JAR
              value: /deployments/target/atomic-fruit-service-1.0-SNAPSHOT-runner.jar
            - name: JAVA_LIB_DIR
              value: /deployments/target/lib
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: File
          image: >-
            quay.io/david_martini/openshift:crud-ocp
