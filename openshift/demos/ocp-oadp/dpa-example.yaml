apiVersion: oadp.openshift.io/v1alpha1
kind: DataProtectionApplication
metadata:
  name: dpa-demo
  namespace: demo
spec:
  backupLocations:
    - velero:
        config:
          insecureSkipTLSVerify: 'true'
          profile: default
          region: us-east-1
          s3Url: 'https://s3.rhntnx.hpecic.net/'
        credential:
          key: cloud
          name: cloud-credentials
        default: true
        objectStorage:
          bucket: demo
          prefix: oadp
        provider: aws
  configuration:
    restic:
      enable: true
    velero:
      defaultPlugins:
        - openshift
        - aws
        - csi