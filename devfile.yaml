schemaVersion: 2.2.0
metadata:
  name: redhat-techs
components:
  - name: tooling-container
    container:
      image: image-registry.openshift-image-registry.svc:5000/rh-ee-slallema-dev/udi-custom
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
      env:
        - name: KUBEDOCK_ENABLED
          value: "true"

